---
driver:
  name: vagrant
  vm_hostname: 'owncloud.local'
  network:
  - ["forwarded_port", {guest: 80, host: 8080, auto_correct: true}]
  - ["forwarded_port", {guest: 443, host: 8443, auto_correct: true}]
  customize:
    memory: 512

provisioner:
  name: chef_solo
  require_chef_omnibus: true
  attributes:
    owncloud:
      config:
        trusted_domains:
          - "localhost:8080"
          - "localhost:8443"

platforms:
- name: ubuntu-14.04
- name: ubuntu-12.04
- name: ubuntu-10.04
- name: centos-7.0
- name: centos-6.5
- name: centos-5.10
- name: debian-7.4

suites:
- name: mysql
  run_list: ["recipe[owncloud_test::mysql]"]
- name: postgresql
  run_list: ["recipe[owncloud_test::postgresql]"]
- name: sqlite
  run_list: ["recipe[owncloud_test::sqlite]"]
- name: nginx
  run_list: ["recipe[owncloud_test::nginx]"]
- name: ssl_data_bag
  run_list: ["recipe[owncloud_test::mysql]"]
  data_bags_path: "test/integration/mysql/data_bags"
  encrypted_data_bag_secret_key_path: "test/integration/mysql/encrypted_data_bag_secret"
  attributes:
    owncloud:
      ssl_key:
        source: data-bag
        bag: ssl
        item: key
        item_key: content
        encrypted: true
      ssl_cert:
        source: data-bag
        bag: ssl
        item: cert
        item_key: content
